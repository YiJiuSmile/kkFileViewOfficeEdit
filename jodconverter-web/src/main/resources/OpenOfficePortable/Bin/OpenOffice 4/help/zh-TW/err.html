<paragraph role="heading" id="hd_id3146957" xml-lang="zh-TW" level="1" l10n="U" oldref="1">找不到說明頁。</paragraph>
<paragraph role="paragraph" id="par_id3147088" xml-lang="zh-TW" l10n="U" oldref="2">可惜找不到您所選取的說明頁。下述資料在孤立錯誤上十分有幫助：</paragraph>
<paragraph role="paragraph" id="par_id3143268" xml-lang="zh-TW" l10n="U" oldref="3">說明 ID：<emph><help-id-missing/></emph></paragraph>
<paragraph role="paragraph" id="par_idN10681" xml-lang="zh-TW" l10n="NEW">您可使用「安裝程式」應用程式，安裝缺少的「說明」模組。</paragraph>
<paragraph role="paragraph" id="par_id3150541" xml-lang="zh-TW" l10n="U" oldref="16">按一下<image id="img_id3148946" src="res/sc06301.png" width="0.222inch" height="0.222inch"><alt id="alt_id3148946">圖示</alt></image><emph>[上一頁]</emph> 讓您回到上個頁面。</paragraph>
